name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup Tailscale VPN
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:ci

      - name: Deploy files to server
        uses: wangyucode/sftp-upload-action@v2.0.4
        with:
          username: ${{ secrets.SSH_SERVER_USERNAME }}
          password: ${{ secrets.SSH_SERVER_PASSWORD }}
          host: ${{ secrets.SSH_SERVER_TAILSCALE_IP }}
          port: ${{ secrets.SSH_SERVER_TAILSCALE_PORT }}
          localDir: './dist'
          remoteDir: ${{ secrets.SSH_SERVER_WEBSITE_PATH }}
          compress: true
          forceUpload: true
          dryRun: false
